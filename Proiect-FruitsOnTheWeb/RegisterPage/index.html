<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits On The Web!</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="../scripts.js"></script>
</head>
<body>
    <video autoplay loop muted plays-inline class="backvideo">
        <source src="../assets/images/background.mp4" type="video/mp4"> 
    </video>
    <div class="screen">
        <div class="register">
            <div class="registertext">
                <h1>Register</h1>
            </div>
            <div class="forms">
              <form>
                  <div class="first-name">
                      <label for="first-name"></label>
                      <input type="text" name="first-name" id="first-name" placeholder="First Name">
                  </div>
                  <div class="last-name">
                    <label for="last-name"></label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
                <div class="username">
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="email">
                  <label for="email"></label>
                  <input type="email" name="email" id="email" placeholder="Your Email">
              </div>
                  <div class="password">
                      <label for="password"></label>
                      <input type="password" name="password" id="password" placeholder="Password">
                  </div>
                  <div class="confirm-password">
                    <label for="confirm-password"></label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                </div>
                  <div class="butttonregister">
                    <input id="button" value ="Register" onclick="getAnotherPage('../LoginPage/index.html');">
                  </div>
              </form>
          </div>
            </div>
            <div class="account?">
              <a href="../LoginPage/index.html">Have an account?</a>
            </div>
            <div class="experience">
                <h4>Try a new learning experience through play!</h4>
            </div>
        </div>
    </div>
    <embed src="../assets/images/audio.mp3" loop="true" autostart="true" width="0" height="0">
</body>
</html>
